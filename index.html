<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Extream</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <!-- Header here -->
    <div class="container-fluid">
      <div class="row header-bar">
        <div class="col-md-9"></div>
        <div class="col-md-3">Right side settings button</div>
      </div>
      <div class="row main-nav">
        <div class="col-md-8">Main Nav</div>
      </div>
    </div>
    <!-- Close of top nav container -->

    <!-- Open search box -->
    <div class="container">
      <div class="row dash-search-bar">
        <div class="col-md-8"><p>Dashboard</p></div>
        <div class="col-md-4 search-container">
          <form action="#">
            <input type="text" />
            <button type="submit"><i class="fas fa-search"></i></button>
          </form>
        </div>
      </div>
    </div>
    <!-- Close search box -->

    <!-- Open main container -->
    <div class="container main-exterior">
      <div class="row main-interior">
        <div class="col-md-3 light-border"><p>Announcements</p></div>
        <div class="col-md-7 light-border"><p>Announcements</p></div>
        <div class="col-md-2 light-border"><p>Announcements</p></div>
        <div class="col-md-4 gray-box">Tasks and recommendation</div>
        <div class="col-md-8 green-box">Analytics</div>
        <div class="col-md-4 blue-box">Images</div>
        <div class="col-md-4 blue-box">Images</div>
        <div class="col-md-4 blue-box">Images</div>
      </div>
    </div>
    <!-- Close of main container -->
    <div class="container-fluid">
      <div class="row footer">
        <div class="col-md-3 green-box">Links</div>
        <div class="col-md-6 blue-box">Notification</div>
        <div class="col-md-3 green-box">Socials</div>
      </div>
    </div>
  </body>
</html>
