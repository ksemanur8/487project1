<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Extream</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/main-nav-sprites.css" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <!-- Header here -->
    <div class="container-fluid">
      <div class="row header-bar">
        <div class="col-md-9"></div>
        <div class="col-md-3 header-buttons">
          <p id="mini-text">MINI of Raleigh</p>
          <div class="header-icons">
            <a href="#" id="help-icon" class="header-icon"><i></i></a>
            <a href="#" id="settings-icon" class="header-icon"><i></i></a>
          </div>
        </div>
      </div>
      <div class="row main-nav-bg">
        <div class="col-md-2"></div>
        <div class="col-md-8 main-nav-icons">
          <a href="#" id="dashboard-icon" class="main-nav-icon">
            <i></i>
          </a>
          <a href="#" id="people-icon" class="main-nav-icon">
            <i></i>
          </a>
          <a href="#" id="message-icon" class="main-nav-icon">
            <i></i>
          </a>
          <a href="#" id="tag-icon" class="main-nav-icon">
            <i></i>
          </a>
          <a href="#" id="post-icon" class="main-nav-icon">
            <i></i>
          </a>
          <a href="#" id="chart-icon" class="main-nav-icon">
            <i></i>
          </a>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
    <!-- Close of top nav container -->

    <!-- Open search box -->
    <div class="container">
      <div class="row dash-search-bar">
        <div class="col-md-8"><p>Dashboard</p></div>
        <div class="col-md-4 search-container">
          <form action="#">
            <input type="text" />
            <a href="#"><i class="fas fa-search"></i></a>
          </form>
        </div>
      </div>
    </div>
    <!-- Close search box -->

    <!-- Open main container -->
    <div class="container main-exterior">
      <div class="row main-interior">
        <div class="col-md-3 light-border"><p>Announcements</p></div>
        <div class="col-md-7 light-border"><p>Announcements</p></div>
        <div class="col-md-2 light-border"><p>Announcements</p></div>
        <div class="col-md-4 gray-box">Tasks and recommendation</div>
        <div class="col-md-8 green-box">Analytics</div>
        <div class="col-md-4 blue-box">Images</div>
        <div class="col-md-4 blue-box">Images</div>
        <div class="col-md-4 blue-box">Images</div>
      </div>
    </div>
    <!-- Close of main container -->
    <div class="container-fluid">
      <div class="row footer">
        <div class="col-md-3">Links</div>
        <div class="col-md-6">Notification</div>
        <div class="col-md-3">Socials</div>
      </div>
    </div>
  </body>
</html>
